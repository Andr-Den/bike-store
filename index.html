<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Страница</title>
  </head>
  <body>
    <div class="page">
      <main class="content">
        <div class="navigation">
          <div class="navigation__list navigation__list_active" id="1">
            <p class="navigation__title">Горный велосипед</p>
          </div>
          <div class="navigation__list" id="2">
            <p class="navigation__title">Женский велосипед</p>
          </div>
        </div>
          <div class="product">
            <div class="product__image" id="product-image"></div>
            <div class="product__container">
              <h1 class="product__title" id="product-title"></h1>
              <p class="product__description" id="product-description"></p>
            </div>
          </div>
          <div class="characteristics">
            <h2 class="characteristics__title">Характеристики</h2>
            <ul class="characteristics__list">
              <li class="characteristics__point">Двойной обод</li>
              <li class="characteristics__point">Алюминиевый сплав</li>
              <li class="characteristics__point">Колеса диаметром 26 дюймов</li>
              <li class="characteristics__point">Покрышки 26х1,95"</li>
            </ul>
          </div>
          <div class="forms">
            <h2 class="characteristics__title characteristics__title_without-border">Добавить характеристику</h2>
            <form class="form">
              <input type="text" class="form__input" minlength="2" maxlength="30" id="form-input" required/>
              <input type="submit" class="form__submit-button form__submit-button_no-active" value="Добавить"  id="submit-button"/>
            </form>
            <div class="confirm">
              <div class="confirm__container">
                <button class="form__submit-button">Окей</button>
                <button class="form__submit-button form__submit-button_cancel">Отмена</button>
              </div>
            </div>
        </div>
      </main>
    </div>
    <script src="./scripts/navigation.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
